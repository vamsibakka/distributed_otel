version: '3.8'

services:
  nginx:
    build:
      context: ./nginx
    ports:
      - "8080:80"
    depends_on:
      - items-service
      - cart-service
      - payment-service
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://3.86.240.124:4317
      - OTEL_SERVICE_NAME=nginx

  items-service:
    build:
      context: ./items
    ports:
      - "5001:5001"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://3.86.240.124:4317
      - OTEL_SERVICE_NAME=items

  cart-service:
    build:
      context: ./cart
    ports:
      - "5002:5002"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://3.86.240.124:4317
      - OTEL_SERVICE_NAME=cart

  payment-service:
    build:
      context: ./payment
    ports:
      - "5003:5003"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://3.86.240.124:4317
      - OTEL_SERVICE_NAME=payment

  mysql-db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./db:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

